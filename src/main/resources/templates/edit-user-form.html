<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --danger: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background: white;
            box-shadow: var(--box-shadow);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .nav-link.active {
            color: white;
            background-color: var(--primary);
        }

        .nav-link i {
            margin-right: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .edit-container {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            margin: 20px 0;
        }

        .edit-header {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .edit-header h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .edit-header i {
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px 12px 42px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-icon {
            position: absolute;
            top: 37px;
            left: 14px;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            background-color: rgba(247, 37, 133, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
            margin: 15px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .navbar-nav {
                margin-top: 15px;
                width: 100%;
                justify-content: space-around;
            }

            .nav-item {
                margin: 0;
            }

            .edit-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <a href="#" class="navbar-brand">
        <i class="fas fa-comment-dots"></i> Professional Chat
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:href="@{/chat}" class="nav-link">
                <i class="fas fa-comments"></i> Chat
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/users/list}" class="nav-link">
                <i class="fas fa-users"></i> Users
            </a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;"></form>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<main class="main-content">
    <div class="edit-container">
        <div class="edit-header">
            <i class="fas fa-user-edit"></i>
            <h1>Edit User Profile</h1>
            <p>Update user information</p>
        </div>

        <form th:action="@{|/users/update/${user.id}|}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" name="username" id="username" th:value="${user.username}" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control" name="email" id="email" th:value="${user.email}" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" name="password" id="password" placeholder="Leave blank to keep current password">
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-save"></i> Update Profile
            </button>

            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <a th:href="@{/users/list}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Users List
            </a>
        </form>
    </div>
</main>
</body>
</html>
