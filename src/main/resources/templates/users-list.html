<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Users List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark);
        }

        /* Navbar Styles */
        .navbar {
            background: white;
            box-shadow: var(--box-shadow);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .nav-link.active {
            color: white;
            background-color: var(--primary);
        }

        .nav-link i {
            margin-right: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .header h1 {
            font-weight: 600;
            color: var(--primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            font-size: 1.8rem;
        }

        .add-user-btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .add-user-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .users-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 30px;
        }

        .users-table th {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            vertical-align: middle;
        }

        .users-table tr:not(:first-child):hover {
            background: rgba(67, 97, 238, 0.05);
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: var(--border-radius);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .edit-btn {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .edit-btn:hover {
            background: rgba(76, 201, 240, 0.2);
        }

        .delete-btn {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }

        .delete-btn:hover {
            background: rgba(247, 37, 133, 0.2);
        }

        .password-mask {
            font-family: monospace;
            letter-spacing: 2px;
            color: var(--gray);
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .navbar-nav {
                margin-top: 15px;
                width: 100%;
                justify-content: space-around;
            }

            .nav-item {
                margin: 0;
            }

            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .users-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <a href="#" class="navbar-brand">
        <i class="fas fa-comment-dots"></i> Professional Chat
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:href="@{/chat}" class="nav-link">
                <i class="fas fa-comments"></i> Chat
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/users/list}" class="nav-link active">
                <i class="fas fa-users"></i> Users
            </a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;"></form>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<main class="main-content">
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> User Management</h1>
            <a th:href="@{/users/form}" class="add-user-btn">
                <i class="fas fa-user-plus"></i> Add New User
            </a>
        </div>

        <table class="users-table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" th:if="${users.size()} > 0">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td class="password-mask">••••••••</td>
                <td>
                    <div style="display: flex; gap: 10px;">
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="action-btn edit-btn">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="action-btn delete-btn">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
            <tr th:unless="${users.size()} > 0">
                <td colspan="4" class="no-users">
                    <i class="fas fa-user-slash" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <p>No users found</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
